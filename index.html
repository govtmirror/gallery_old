<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="SunPy Example Gallery" />
    <meta name="keywords" content="sunpy, python, solar physics, code, examples, ipython notebook, demo, tutorial" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunPy - Example Gallery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/bootstrap-cosmo.min.css">
    <link rel="stylesheet" href="resources/css/sticky-footer.css">
    <link rel="stylesheet" href="resources/css/sunpy-gallery.css">
</head>
<body>

<!-- Main contents -->
<div id='wrap'>
    <!-- Header -->
    <h1>SunPy Example Gallery</h1>

    <!-- Gallery Examples -->
    <div id='sunpy-gallery'></div>
</div>

<!-- footer -->
<div id="footer">
    <div class="container">
        <p class="text-muted credit">
            Generated using <a href="http://www.sunpy.org">SunPy</a>
         </p>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>

<!-- Load SunPy gallery -->
<script type='text/javascript'>
$(function() {
    $.getJSON("gallery.json", function(data) {
        var gallery = $('#sunpy-gallery'),

        // Entry HTML parts
        entry_div = "<div class='col-xs-12 col-sm-6 col-lg-2'>";

        $.each(data.sections, function (section, entries) {
            // Add section header
            gallery.append("<h2>" + section + "</h2>");
            subsection = $('<div class="gallery-section">').appendTo(gallery);

            $.each(entries, function(i, notebook) {
                // @TODO: either decide to use only PNG, or detect
                // file extension.
                var basefile = section + "/" + notebook,

                // construct gallery entry
                entry = entry_div + "<a href='" + basefile + ".html'>" +
                    "<img src='" + basefile + ".png' /></a></div>";

                // Add to output
                subsection.append(entry);
            })

            // End of gallery section
            gallery.append('</div>');
        });

        // Add SunPy version
        $("#footer a").text("SunPy " + data.meta.sunpy);
    });
});
</script>
</body>
</html>
